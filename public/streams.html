<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Send Video</title>
    <style>
        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="localVideo" autoplay playsinline></video>
    <div id="buttons">
        <button id="button1">Camera 1</button>
        <button id="button2">Camera 2</button>
        <button id="button3">Camera 3</button>
    </div>
    <div id="statusMessage"></div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const statusMessage = document.getElementById('statusMessage');

        let currentStream = null;
        let selectedStream = '';
        let ws = null;

        // Função para obter a URL do WebSocket baseada no ambiente atual
        function getWebSocketUrl(streamId) {
            const host = window.location.host;
            return `wss//${host}?stream=${streamId}`;
        }

        function displayMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? 'red' : 'green';
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                console.log('Available cameras:', videoDevices);
                return videoDevices;
            } catch (error) {
                console.error('Error listing cameras:', error);
                displayMessage('Erro ao listar câmeras disponíveis.', true);
                return [];
            }
        }

        async function startStream(streamId) {
            try {
                const cameras = await listCameras();
                if (cameras.length === 0) {
                    throw new Error('Nenhuma câmera encontrada');
                }

                const constraints = {
                    video: {
                        deviceId: cameras[0].deviceId
                    }
                };

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = stream;
                currentStream = stream;

                if (ws) {
                    ws.close();
                }

                const wsUrl = getWebSocketUrl(streamId);
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    displayMessage(`Conectado ao stream ${streamId}`);
                    startSendingFrames();
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    displayMessage(`Erro na conexão WebSocket: ${error.message || error}`, true);
                };

                ws.onclose = (event) => {
                    displayMessage(`WebSocket fechado. Código: ${event.code}, Motivo: ${event.reason}`, true);
                };

                selectedStream = streamId;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                displayMessage(`Erro ao acessar a câmera: ${error.message}`, true);
            }
        }

        function startSendingFrames() {
            const mediaRecorder = new MediaRecorder(currentStream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 1000000
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                    ws.send(event.data);
                }
            };

            mediaRecorder.start(100); // Envia chunks de vídeo a cada 100ms
        }

        document.getElementById('button1').addEventListener('click', () => startStream('1'));
        document.getElementById('button2').addEventListener('click', () => startStream('2'));
        document.getElementById('button3').addEventListener('click', () => startStream('3'));

        window.onload = async () => {
            const cameras = await listCameras();
            if (cameras.length > 0) {
                startStream('1'); // Inicia com a câmera 1 por padrão
            } else {
                displayMessage('Nenhuma câmera encontrada. Por favor, conecte uma câmera e recarregue a página.', true);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0 auto;
        }
        .camera {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .camera video {
            width: 320px;
            height: 240px;
            object-fit: cover;
        }
        .camera h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera">
            <h2>Camera 1</h2>
            <video id="camera1" autoplay playsinline></video>
        </div>
        <div class="camera">
            <h2>Camera 2</h2>
            <video id="camera2" autoplay playsinline></video>
        </div>
        <div class="camera">
            <h2>Camera 3</h2>
            <video id="camera3" autoplay playsinline></video>
        </div>
    </div>
    <script>
        function setupWebSocket(cameraId) {
            const video = document.getElementById(`camera${cameraId}`);
            const ws = new WebSocket(`ws://localhost:3000?stream=${cameraId}`);
            
            let mediaSource;
            let sourceBuffer;

            ws.onopen = () => {
                console.log(`Conectado ao stream ${cameraId}`);
                mediaSource = new MediaSource();
                video.src = URL.createObjectURL(mediaSource);

                mediaSource.onsourceopen = () => {
                    sourceBuffer = mediaSource.addSourceBuffer('video/webm;codecs=vp9');
                };
            };

            ws.onmessage = (event) => {
                if (sourceBuffer && !sourceBuffer.updating) {
                    sourceBuffer.appendBuffer(event.data);
                }
            };

            ws.onerror = (error) => {
                console.error(`Erro na conexão WebSocket para câmera ${cameraId}:`, error);
            };
        }

        window.onload = () => {
            setupWebSocket(1);
            setupWebSocket(2);
            setupWebSocket(3);
        };
    </script>
</body>
</html>
